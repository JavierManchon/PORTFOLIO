<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier Manchon Porfolio</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="container">
        <article class="landing">
            <header class="introduction">
                <div class="introduction__text">
                    <h1 class="introduction__text__title">Hi! I’m <span class="black">Javier Manchón</span></h1>
                    <h2 class="introduction__text__role">Full stack Developer</h2>
                    <span class="introduction__text__description">Lorem ipsum dolor sit amet, 
                        consectetur adipiscing elit. Pellentesque dictum dolor turpis.
                        Aenean diam lectus, dictum faucibus finibus lobortis, 
                        accumsan ut tellus.
                    </span>
                </div>
                <img src="./assets/FOTO_JAVI-removebg-preview.png" alt="foto Javier Manchón">
            </header>
            <div class="github">
                <img class="arrow" src="./assets/top-right-arrow-icon-on-transparent-background-free-png.webp">
                <img class="github-logo" src="./assets/icons8-github-64.png" alt="logo github">
            </div>
            <div class="contact">
                <span>Let´s get started!</span>
                <button>javiermanchongarcia@gmail.com</button>
            </div>
            <div class="projects">
                <h2 class="projects__title">PROJECTS</h2>
                <img class="arrow" src="./assets/top-right-arrow-icon-on-transparent-background-free-png.webp">
            </div>
            <div class="linkedin">
                <img class="arrow" src="./assets/top-right-arrow-icon-on-transparent-background-free-png.webp">
                <img class="linkedin-logo" src="./assets/9351735cd3a456e88ad876588ab9e503-logotipo-de-linkedin.png" alt="logo linkedin">
            </div>
            <div class="language">
                <div class="language__content">
                    <span class="language-current">EN</span>
                    <div class="language-nav">
                        <span class="language-en">EN</span>
                        <span class="language-es">ES</span>
                        <span class="language-fr">FR</span>
                    </div>
                </div>
            </div>
            <div class="switcher">
                <img class="switcher__image" src="./assets/light-mode.png" alt="switcher dark light mode">
            </div>
            <div class="chatbot"></div>
            <div class="spotify">
                <img class="spotify__image" src="./assets/Spotify_logo.png" alt="Logo Spotify">
                <img class="arrow" src="./assets/top-right-arrow-icon-on-transparent-background-free-png.webp">
            </div>
            <div class="skills">
                <img class="skills__language node" src="./assets/1_bc9pmTiyKR0WNPka2w3e0Q.png">
                <img class="skills__language angular" src="./assets/Angular_full_color_logo.svg.png">
                <img class="skills__language css" src="./assets/CSS3_logo_and_wordmark.svg.png">
                <img class="skills__language html" src="./assets/HTML5_logo_and_wordmark.svg.png">
                <img class="skills__language javascript" src="./assets/JavaScript-logo.png">
                <img class="skills__language mongo" src="./assets/mongo logo.webp">
                <img class="skills__language react" src="./assets/React-icon.png">
                <img class="skills__language sass" src="./assets/sass logo.png">
            </div>
            <div class="next">
                <img class="bottom-arrow" src="./assets/arrow-bottom.webp">
            </div>
        </article>
    </main>
</body>
</html>
